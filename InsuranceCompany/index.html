<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Services</title>
    <style>
  /* Logo Section */
.logo-section {
  padding: 40px 20px;
  background-color: #f4f4f4;
  text-align: center;
}

.logo-title {
  font-size: 2rem;
  color: #0079c1;
  font-weight: 700;
  margin-bottom: 20px;
}

.logo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.logo-item {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.logo-item img {
  max-width: 100%;
  height: auto; /* Ensures rectangular dimensions are maintained */
  object-fit: contain;
}

.logo-item:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
  .logo-title {
    font-size: 1.5rem;
  }

  .logo-grid {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
  }
}


    </style>
</head>
<body>
    <div class="logo-section">
        <h2 class="logo-title">Our Partners</h2>
        <div class="logo-grid">
          <div class="logo-item"><img src="./assets/logo1.PNG" alt="Logo 1"></div>
          <div class="logo-item"><img src="./assets/logo2.png" alt="Logo 2"></div>
          <div class="logo-item"><img src="./assets/logo3.png" alt="Logo 3"></div>
          <div class="logo-item"><img src="./assets/logo4.png" alt="Logo 4"></div>
          <div class="logo-item"><img src="./assets/logo5.png" alt="Logo 5"></div>
          <div class="logo-item"><img src="./assets/logo6.png" alt="Logo 6"></div>
          <div class="logo-item"><img src="./assets/logo7.png" alt="Logo 7"></div>
          <div class="logo-item"><img src="./assets/logo8.png" alt="Logo 8"></div>
          <div class="logo-item"><img src="./assets/logo9.png" alt="Logo 9"></div>
          <div class="logo-item"><img src="./assets/logo10.png" alt="Logo 10"></div>
          <div class="logo-item"><img src="./assets/logo11.png" alt="Logo 11"></div>
          <div class="logo-item"><img src="./assets/logo12.png" alt="Logo 12"></div>
          <div class="logo-item"><img src="./assets/logo13.png" alt="Logo 13"></div>
          <div class="logo-item"><img src="./assets/logo14.png" alt="Logo 14"></div>
          <div class="logo-item"><img src="./assets/logo15.png" alt="Logo 15"></div>
          <div class="logo-item"><img src="./assets/logo16.png" alt="Logo 16"></div>
          <div class="logo-item"><img src="./assets/logo17.png" alt="Logo 17"></div>
          <div class="logo-item"><img src="./assets/logo18.png" alt="Logo 18"></div>
          <div class="logo-item"><img src="./assets/logo19.png" alt="Logo 19"></div>
        </div>
      </div>
      
      
</body>
</html>
